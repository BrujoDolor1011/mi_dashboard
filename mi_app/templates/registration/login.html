{% extends 'mi_app/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px #0ff, 0 0 20px #00f;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            display: inline-block;
            margin-top: 20px;
            width: 50%;
        }
        .form-control {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            text-align: center;
        }
        .form-control:focus {
            box-shadow: 0 0 10px #0ff;
            background: rgba(0, 0, 0, 0.7);
        }
        .btn-custom {
            background: #0ff;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            box-shadow: 0 0 10px #0ff;
        }
        .btn-custom:hover {
            background: #ff0;
            box-shadow: 0 0 15px #ff0;
        }
        .register-link a {
            color: #ff0;
            font-weight: bold;
            text-decoration: none;
        }
        .register-link a:hover {
            text-shadow: 0 0 10px #ff0;
        }
        .error-message {
            color: #ff4d4d;
            font-weight: bold;
            text-shadow: 0 0 10px #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        {% if form.errors %}
            <p class="error-message">⚠ Usuario o contraseña incorrectos</p>
        {% endif %}
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-custom">Ingresar</button>
            </form>
        </div>
        <p class="register-link">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
    </div>
</body>
</html>
{% endblock %}
