{% extends 'mi_app/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 15px #0ff, 0 0 30px #00f;
        }
        .dashboard-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            display: inline-block;
            margin-top: 20px;
            width: 60%;
        }
        .btn-dashboard {
            display: block;
            background: rgba(0, 255, 255, 0.2);
            color: #0ff;
            text-transform: uppercase;
            font-weight: bold;
            padding: 12px;
            margin: 10px auto;
            width: 80%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }
        .btn-dashboard:hover {
            background: #ff0;
            color: #000;
            box-shadow: 0 0 20px #ff0;
        }
        .logout-link {
            color: #ff4d4d;
            font-weight: bold;
            text-decoration: none;
        }
        .logout-link:hover {
            text-shadow: 0 0 10px #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="dashboard-container">
            <h2>Secciones</h2>
            <a href="{% url 'lista_actividades' %}" class="btn-dashboard">ðŸ“‹ Actividades Mensuales</a>
            <a href="{% url 'calendario' %}" class="btn-dashboard">ðŸ“… Ir al Calendario</a>
            <a href="{% url 'lista_videos' %}" class="btn-dashboard">ðŸŽ¥ Videos de YouTube</a>
        </div>
    </div>
</body>
</html>
{% endblock %}
