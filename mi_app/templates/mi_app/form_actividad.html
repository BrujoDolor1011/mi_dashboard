{% extends 'mi_app/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Actividad</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            display: inline-block;
            margin-top: 50px;
            width: 50%;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 0 15px #0ff, 0 0 30px #00f;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, textarea, select {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 90%;
            margin-bottom: 10px;
            text-align: center;
        }

        input:focus, textarea:focus, select:focus {
            box-shadow: 0 0 10px #0ff;
            outline: none;
        }

        .btn-save {
            background: #0ff;
            color: #000;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px #0ff;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            width: 80%;
            font-size: 1.2rem;
        }

        .btn-save:hover {
            background: #ff0;
            box-shadow: 0 0 20px #ff0;
        }

        .btn-back {
            background: rgba(0, 255, 255, 0.2);
            color: #0ff;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            width: 80%;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .btn-back:hover {
            background: #ff0;
            color: #000;
            box-shadow: 0 0 20px #ff0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>{% if form.instance.id %}‚úèÔ∏è Editar{% else %}üÜï Nueva{% endif %} Actividad</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-save">üíæ Guardar</button>
        </form>
        <a href="{% url 'lista_actividades' %}" class="btn-back">üîô Volver</a>
    </div>
</body>
</html>
{% endblock %}
