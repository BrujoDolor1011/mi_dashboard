{% extends 'mi_app/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Actividad</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }

        .delete-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            display: inline-block;
            margin-top: 50px;
            width: 50%;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 0 15px #ff4d4d, 0 0 30px #ff0000;
        }

        p {
            font-size: 1.5rem;
        }

        .btn-delete {
            background: #ff4d4d;
            color: white;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            width: 80%;
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .btn-delete:hover {
            background: #ff0000;
            box-shadow: 0 0 20px #ff0000;
        }

        .btn-cancel {
            background: rgba(0, 255, 255, 0.2);
            color: #0ff;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            width: 80%;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .btn-cancel:hover {
            background: #ff0;
            color: #000;
            box-shadow: 0 0 20px #ff0;
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h1>¬øEst√°s seguro de que deseas eliminar esta actividad?</h1>
        <p><strong>{{ actividad.titulo }}</strong></p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-delete">üö® Eliminar</button>
        </form>
        <a href="{% url 'lista_actividades' %}" class="btn-cancel">‚ùå Cancelar</a>
    </div>
</body>
</html>
{% endblock %}
